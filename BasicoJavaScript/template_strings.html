<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    //Cadenas de texto aka String
    let nombre = "Felipe";
    let apellido = "Flores";
    //Concatenación
    let saludo = 'Hola mi nombre es: ' + nombre + ' ' + apellido + ".";
    console.log(saludo);
    //Interpolción de variables
    //Interporlar datos JSJSJSJS
    //Template string
    let saludo2 = `Hola mi nombre es: ${nombre}${apellido}.`
    console.log(saludo2)
    //``---->ALT+}

    let ul = "<ul><li>Primavera</li><li>Verano</li><li>Otoño</li><li>Invierno</li></ul>";
    console.log(ul);
    let ul2 = `
    <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
    </ul>
    `;
    console.log(ul2);

    let ul3 = "<ul>";
    ul3 += "<li> Primavera</li>";
    ul3 += "<li>Verano</li>";
    ul3 += "<li>Otoño</li>";
    ul3 += "<li>Invierno</li>";
    ul3 += "</ul > ";
    console.log(ul3);
  </script>
</body>

</html>
