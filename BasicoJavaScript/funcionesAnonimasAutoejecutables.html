<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>
  <script>
    //cdnj.cloudflare.com
    //Funcion anonima autoejectuable 
    (function () {
      console.log("Mi primer Invoct Function Executable Express");

    })();
    (function (d, w, c) {
      console.log("Mi segundo Invoct Function Executable Express");
      console.log(d);
      console.log(w);
      c.log("Este es un console.log")
    })(document, window, console);
    //Formas de escribir las funciones Anónimas Autoejecutables
    //Clásica
    (function () {
      console.log('versión Clásica')
    })();
    //La Crockford (JavaScript The Good Parts)
    ((function () {
      console.log('versión Crockford')
    })());
    //Unaria
    +function () {
      console.log('versión Unaria')
    }();
    //Facebook
    !function () {
      console.log('versión Facebook')
    }();




    alert("Hola")

  </script>
</body>

</html>
