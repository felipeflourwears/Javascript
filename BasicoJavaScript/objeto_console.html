    console.log(console);

      arr3[i] = i;
    }
    console.timeEnd("Cuanto tiempo tarda mi code:");//Alias mismo nombre con console.time();
    //console.log(arr3);
    console.clear();
    for (let i = 0; i <= 100; i++) {
      console.count("Etiqueta");
      console.log(i);
    }
    console.clear();
    let x = 3,
      y = 2,
      pruebaxy = 'Se espera que x sea menor que y';
    console.assert(x < y, { x, y, pruebaxy })
