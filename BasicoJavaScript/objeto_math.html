<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>
  <script>
    console.log(Math);
    console.log(Math.PI);
    console.log(Math.ceil(6.5));//Redondear hacia arriba
    console.log(Math.floor(6.5));//Redondear hacia abajo
    console.log(Math.round(6.4));//De acuerdo al .5
    console.log(Math.sqrt(16));
    console.log(Math.pow(2, 5));//Elevar 2^5=32
    console.log(Math.sign(-4));//Signo - -->-1, -+--->0,+ --->1
    console.log(Math.random());//
    console.log(Math.random() * 1000);//
    console.log(Math.round(Math.random() * 1000));//De acuerdo al .5

    console.log(Math.abs(-3));//Valora absoluto


  </script>
</body>

</html>
