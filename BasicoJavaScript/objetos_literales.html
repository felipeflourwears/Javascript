<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>
  <script>
    let nombre = 'rubia', edad = 7;

    const perro = {
      nombre: nombre,
      edad: edad,
      ladrar: function () {
        console.log("Guau gua");
      }
    }
    console.log(perro);
    perro.ladrar();

    const dog = {
      nombre,
      edad,
      raza: "callejero",
      ladrar() {
        console.log("Gua gua gua gua wau papu");
      }

    }
    console.log(dog);
    dog.ladrar();
  </script>
</body>

</html>
