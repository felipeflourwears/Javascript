<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>
  <script>
    const a = [];
    const b = [1, true, "Hola", ["A", "B", "C"], [1, 2, 3]];
    console.log(a);
    console.log(b);
    console.log(b.length); //Longitud de "b"
    console.log(b[2]);//Accesar a "Hola"
    console.log(b[0]);
    console.log(b[3][2]);
    console.log(b[4][0]);//Accesar a un arreglo dentro de un arreglo

    const c = Array.of('X', 'Y', 'Z', 3, 4, 5);//Llenar elementos
    console.log(c);

    const d = Array(100).fill(false);//Llenar campos 
    console.log(d);

    const e = new Array();
    console.log(e);

    const f = new Array(1, 2, 3, true, false);
    console.log(f);

    const colores = ['Rojo', 'Verde', 'Azul']
    console.log(colores);
    colores.push('Negro');
    console.log(colores);
    colores.pop();
    console.log(colores);

    colores.forEach(function (el, index) {
      console.log(`<li id="${index}">${el}</li>`);

    });
  </script>
</body>

</html>
