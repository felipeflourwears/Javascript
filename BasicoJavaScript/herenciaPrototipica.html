    function CAnimal(name, genre) {
      this.name = name;
      this.genre = genre;
    }
    //Metodos
    CAnimal.prototype.sound = function () {
      console.log("Hago sonidos porque estoy vivo");
    }
    CAnimal.prototype.gretting = function () {
      console.log(`Hola me llamo ${this.name}`);
    }
    //Herencia prototipica
    function Perro(name, genre, size) {
      this.super = CAnimal;
      this.super(name, genre);
      this.size = size;
    }

    //Perro esta heredando de Animal
    Perro.prototype = new CAnimal();
    Perro.prototype.constructor = Perro;
    //Sobreescritura de método de Padre en el hijo
    Perro.prototype.sound = function () {
