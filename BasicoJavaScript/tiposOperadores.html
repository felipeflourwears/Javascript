<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>
  <script>
    /*Operadores */
    /*Aritméticos +-%()*/
    let a = (10 * 3);
    console.log(a);
    let modulo = (5 % 2);
    console.log(modulo);

    /*Relacionales
    >, <, >=,  <=, ==, === , !=  , !== */
    console.log(7 > 4);
    console.log(5 >= 7);
    console.log(9 >= 1);
    console.log(7 < 7);
    console.log(7 <= 7);

    /*
        = 1igual--->Asignación de variable
        ==  2 iguales--->Comparación de valores
        ===
      */
    console.log(7 == 7);
    console.log("7" == 7);
    console.log(0 == false);
    console.log(0 === false);


    /*Incremento/Decremento*/
    let i = 2;
    console.log(i++)
    //depende la posicion de los ++
    //i = i + 2;
    //i += 2;
    //i -= 2
    // i /= 2;
    //Operador unario
    i++;//Usar
    i--;//Usar AJAJAJAJ
    ++i;
    --i;

    console.log(i);


    /*Lógicos
    !-Not--->Niega
    ||-Or
    &&-And
    */
    console.log(!true);
    //console.log(1 && 1);
    console.log((7 === 7) && ("7" === 7));


  </script>
</body>

</html>
