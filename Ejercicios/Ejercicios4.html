  <script>

    console.info("Ejercicio 12");
    /*
    12) Programa una función que determine si un número es primo(aquel que solo es divisible por sí mismo y 1) o no, pe.miFuncion(7) devolverá true.*/
    const numeroPrimo = (numero = undefined) => {
      if (numero === undefined) return console.warn("No has ingresado nada");
      if (typeof numero !== "number") return console.error("No ingresaste un numero");
      if (numero === 0) return console.error("No se puede ser 0");
      if (numero === 1) return console.error("No se puede ser 1 es la unidad");
      if (Math.sign(numero) === -1) return console.error("El número no puede ser negativo");
      let divisible = false;

      for (let i = 2; i < numero; i++) {
        if ((numero % i) === 0) {
          divisible = true;
          break;
        }
      }
      return (divisible)
        ? console.log(`El numero ${numero}, NO es primo`)
        : console.log(`El numero ${numero}, es primo`)
    }
    numeroPrimo(3);





    console.info("Ejercicio 13");
    /*
    13) Programa una función que determine si un número es par o impar, pe.miFuncion(29) devolverá Impar.
    */

    const numeroParImpar = (numero = undefined) => {
      if (numero === undefined) return console.warn("No has ingresado nada");
      if (typeof numero !== "number") return console.error("No ingresaste un numero");
      //if (numero === 0) return console.error("No puede ser 0");
      //if (numero === 1) return console.error("No se puede ser 1 es la unidad");
      //if (Math.sign(numero) === -1) return console.error("El número no puede ser negativo");
      return ((numero % 2) === 0)
        ? console.log(`El numero ${numero}, es PAR`)
        : console.log(`El numero ${numero}, es IMPAR`)
    }

    numeroParImpar("");
    numeroParImpar("5");
    numeroParImpar(-1);
    numeroParImpar(-4);

    console.info("Ejercicio 14")
    /*
  14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe.miFuncion(0, "C") devolverá 32°F.
  */

    const convertirTemperatura = (temperaturaG = undefined, unidad = undefined) => {
      if (temperaturaG === undefined) return console.warn("No has ingresado nada de grados");

      if (typeof temperaturaG !== "number") return console.error(`El valor ${temperaturaG} no es un numero`);

      if (unidad === undefined) return console.warn("La unidad a elegir esta vacia");

      if (typeof unidad !== "string") return console.error(`El valor ingresado ${unidad} no es una cadena de texto`);

      if (unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.warn("Valor de la unidad no reconocido");

      console.info("Sirve esta madre");
      if (unidad === "C") {
        return console.info(`${temperaturaG} ºC=${Math.round((temperaturaG * (9 / 5)) + 32)}ºF`);
      }

      else if (unidad === "F") {
        return console.info(`${temperaturaG} ºF=${Math.round(((temperaturaG - 32) * (9 / 5)))}ºC`);
      }

    }
    convertirTemperatura();
    convertirTemperatura("2");
    convertirTemperatura(2);
    convertirTemperatura(2, "Hello");
    convertirTemperatura(2, "E");
    convertirTemperatura(0, "C");
    convertirTemperatura(32, "F");

  </script>
