    const cadenaVolteada = (cadena = "") =>

    6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe.miFuncion("hola
mundo adios mundo", "mundo") devolverá 2.
*/
    const cadenaContarPalabra = (cadena = "", palabra = "") => {
      (!cadena)
      if (!cadena) return console.warn("No ingresaste texto");
      if (!palabra) return console.warn("No ingresaste la palabra");
      let i = 0, contador = 0;
      while (i !== -1) {
        i = cadena.indexOf(palabra, i);
        if (i !== -1) {
          i++;
          contador++;
        }
      }
      return console.info(`La palabra se repite: ${contador}`);
    }

    */
    const cadenaPalindromo = (cadena = "") => {
      if (!cadena) console.warn("No ingresaste una cadena  de texto");
      let cadenaedit = cadena.toLocaleLowerCase();
      let alreves = (cadenaedit.split("").reverse().join(""));
      console.info(`Imprimiendo cadena alreves ${alreves}`);
      console.info(`Imprimiendo cadena original ${cadenaedit}`);

      if (alreves === cadenaedit) {
        return console.info(true);
      }
      else {
        return console.info(false);
      }
    }
