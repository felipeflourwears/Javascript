    //Arrow Function return implicito
    const cadenaAArreglo = (cadena = "", separador = undefined) =>
      (!cadena)

        : (separador === undefined)

    const multiplicarTexto = (texto = "", veces = undefined) => {
      if (!texto) return console.warn("No ingresaste texto");
      if (veces === undefined) return console.warn("No ingresaste el numero a repetir el texto");
      if (veces === 0) return console.error("El número de veces no puede ser cero");
      if (Math.sign(veces) === -1) return console.error("El número no puede ser negativo")
      for (let i = 1; i <= veces; i++) {
        console.info(`${texto},${i}`);
      }
    }
    multiplicarTexto("Hola mundo", 3);
    multiplicarTexto("Hola mundo", 0);
    multiplicarTexto("Hola mundo", -20);
